<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accelerometer & Gyroscope Angle</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
      .direction {
        font-size: 24px;
        font-weight: bold;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="direction">Angle: 0°</div>
    <script>
      const directionText = document.querySelector(".direction");
      let filterAngle = 0; // Z-axis angle from complementary filter
      let lastUpdate = performance.now(); // Timestamp for updates
      // Function to handle motion events
      function handleMotion(event) {
        const now = performance.now();
        const deltaTime = (now - lastUpdate) / 1000; // Time since last update in seconds
        lastUpdate = now;
        // Read gyroscope and accelerometer data
        const gyro = {
          x: event.rotationRate.alpha || 0, // Avoid undefined values
          y: event.rotationRate.beta || 0,
          z: event.rotationRate.gamma || 0,
        };
        const accel = {
          x: event.acceleration.x || 0,
          y: event.acceleration.y || 0,
          z: event.acceleration.z || 0,
        };
        // Compute angle from accelerometer (pitch)
        const accelAngle = Math.atan2(accel.y, accel.z) * (180 / Math.PI);
        // Complementary filter for angle estimation
        filterAngle = 0.98 * (filterAngle + gyro.y * deltaTime) + 0.02 * accelAngle;
        // Update display
        directionText.textContent = `Angle: ${Math.round(filterAngle)}°`;
      }
      // Check if DeviceMotionEvent is supported
      if (typeof DeviceMotionEvent !== "undefined") {
        window.addEventListener("devicemotion", handleMotion, true);
      } else {
        alert("DeviceMotionEvent is not supported on this device or browser.");
      }
    </script>
  </body>
</html>
